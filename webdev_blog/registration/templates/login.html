<form method = "post">
    <h2><b>Login</b></h2>
    <table>
      <tbody>
        <tr>
        <td><label>Username</label></td>
        <td><input type="text" name="username" value="{{username}}"></td>
        </tr>
        
        <tr>
        <td><label>Password</label></td>
        <td><input type="password" name="password" value="{{password}}"></td>
        </tr>
      </tbody>
    </table>
    <div style="color: red">{{loginerror}}</div>
    
    <input type = "submit">
</form>

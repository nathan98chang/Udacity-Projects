{% extends "base.html" %}

{% block content %}
  <form method="post">
		<h1>new post</h1>

		<label>
			<div>subject</div>
			<input type="text" name="subject" value="{{subject}}">
		</label>
    	<br>

		<label>
			<div>content</div>
			<textarea name="content">{{content}}</textarea>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit">
	</form>
{% endblock %}
